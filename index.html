<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <h1>My to-do list</h1>
                <p><i>Double-click an item to mark it complete.</i></p>
            </div>
            <div class="row">
                <form action="">
                    <input type="text">
                    <button class="butt">Add</button>
                </form>
            </div>
            <div class="row">
                <ol>
                    <li>My</li>
                    <li class="marked">to-do</li>
                    <li>list</li>
                </ol>
            </div>
            <div class="row">
                <form action="">
                    <button class="butt1">Clear Completed</button>
                    <button class="butt2">Empty List</button>
                    <button class="butt3">Serve List</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
